<div class="container">
    <div class="row align-items-start">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 heading-div">
            <h3>Hacker News</h3>
        </div>
    </div>

</div>
<div class='container' infinite-scroll (scrolled)="onScroll()">
    <ng-container *ngFor="let list of showNewsListData;let titleIndex = index">
        <div class="row align-items-start p-5 content-background">
            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 news-heading" (click)="redirectToPage(list)">
                {{ (titleIndex+1) && (titleIndex +1) < 10 ? ((titleIndex+1)) : ((titleIndex+1) || '' ) }}.
                    {{list.title}} </div>
                    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 subContent">
                        {{list.score}} point by {{list.by}}
                    </div>
            </div>

    </ng-container>
</div>
